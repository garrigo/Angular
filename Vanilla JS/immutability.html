<script>
    // IMMUTABILITA'
    let francesco = {
        nome: "Francesco",
        cognome: "CognomeDiTotti",
        anni : 20
    }
    // NON è una nuova istanza, è un riferimento
    let carlo = francesco;
    carlo.anni = 40;
    console.log(francesco);
    console.log(carlo);

    //Crea un nuovo oggetto con locazione di memoria diversa
    function immutable(oggetto, anni){
        return Object.assign(
            {}, // Il nuovo oggetto è vuoto
            oggetto, 
            {anni : anni}
        );
    }

    let alberto = immutable(francesco, 30);
    console.log(francesco);
    console.log(alberto);


</script>
