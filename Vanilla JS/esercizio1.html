<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
</head>

<body>
    <h1>Area</h1>
    <label for="Base">Base:</label>
    <input type="number" id="Base" name="Base">
    <br><br>
    <label for="Altezza">Altezza:</label>
    <input type="number" id="Altezza" name="Altezza">
    <br><br>
    <label for="">Figura:</label><br>
    <select name="Figura" id="sel">
        <option value="t">Triangolo</option>
        <option value="r">Rettangolo</option>
    </select>
    <br><br>
    <label for="Area">Area:</label>
    <output type="number" id="Area" name="Area"></output>
    <br><br><br>

    <button id="Calcola" type="submit">Calcola</button>
</body>
<script>
    document.getElementById("Calcola").addEventListener("click", function(){
        let area = document.getElementById("Area");
        var div = (document.getElementById("sel").value == 't')? 2 : 1;
        area.value = (document.getElementById("Base").value * document.getElementById("Altezza").value)/div;
        area.style.backgroundColor = "yellow";
    });
</script>

</html>
