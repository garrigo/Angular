<!-- Toolbar -->
<!-- BINDING DA app.component.ts -->
<!-- container bootstrap grid https://getbootstrap.com/docs/5.0/layout/containers/ -->
<div class="container"> 
  <div id="altro" *ngIf="show">


    <app-listafatture></app-listafatture>
    <h1>Area</h1>
    <label for="Base">Base:</label>
    <input type="number" id="Base" name="Base" [(ngModel)]="base">
    <br><br>
    <label for="Altezza">Altezza:</label>
    <input type="number" id="Altezza" name="Altezza" [(ngModel)]="altezza">
    <br><br>
    <label for="">Figura:</label><br>
    <select name="Figura" id="sel" [(ngModel)]="figura">
      <option value=2>Triangolo</option>
      <option value=1>Rettangolo</option>
    </select>
    <br><br>
    <!-- Direttiva *ngIf visualizza il tag se la condizione è vera -->
    <span *ngIf="calcolaArea() > 0 ">Area della figura: {{calcolaArea()}}</span>
    <br><br>
    <select name="" id="" [(ngModel)]="chosenCity">
      <!-- crea tante option per quanti elementi ci sono nell'array citta -->
      <!-- city è ora disonibile nello scope dell'option -->
      <option *ngFor="let city of cities" value="{{city}}">{{city}}</option>

    </select><br>
    <span>Hai selezionato la città di {{chosenCity}}</span>
    <br><br>
    <table border="2">
      <tr *ngFor="let computer of negozio">
        <td>{{computer.nome | uppercase}}</td>
        <td>{{computer.monitor}}</td>
        <td>{{computer.ram}}</td>
        <!-- Pipe | come excel, dice ad angular come interpretare il dato, esempio valuta -->
        <td>{{computer.costo | iva: 22 | currency:'€'}}</td>
        <!-- Pipe custom (convert.ts)-->
        <td>{{computer.nome | convert:'i' | convert: '9'}}</td>
      </tr>
    </table>

    <label for="">Nome:</label><input type="text" [(ngModel)]="nome">
    <label for="">Monitor</label><input type="text" [(ngModel)]="monitor">
    <label for="">Ram:</label><input type="number" [(ngModel)]="ram">
    <label for="">Costo:</label><input type="number" [(ngModel)]="costo">
    <button [ngClass]="{'btn':true}" (click)="aggiungiComputer()">Aggiungi computer</button>
    <div style="background: orange">
      <h1>Inizio Main component</h1>
      <app-padre></app-padre>
      <h1>Fine Main component</h1>
    </div>

    <app-micro></app-micro>
  </div>
  <div id="routes" *ngIf="!show">
    <div class="col-sm-3 col-lg-5">
      <app-servizi></app-servizi>
    </div>
    <div class="col-sm-3 col-lg-4">
      <app-master></app-master>
    </div>
    



  </div>
</div>
