<div style="background-color: whitesmoke;">
    <h1>Posts component</h1>
    <label for="">Lista utenti: </label>
    <select (change)="loadPosts()" name="" id="" [(ngModel)] = "selected">
        <option *ngFor="let ut of utenti" [value]="ut.id" [innerText]="ut.name + ' - '+ ut.email"></option>
    </select><br>
    <table *ngIf="posts.length > 0" border="2">
        <tr style="background-color: aqua;">
            <td>ID</td>
            <td>UserID</td>
            <td>Title</td>
            <td>Body</td>
        </tr>
        <tr *ngFor="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.userId}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
    </table><br>
